<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전생 엿보기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 폰트 정의: MaruBuri 웹폰트 적용 */
        @font-face { font-family: 'MaruBuri'; src: url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-Regular.woff2) format('woff2'); font-weight: 400; font-display: swap; }
        @font-face { font-family: 'MaruBuri'; src: url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-Bold.woff2) format('woff2'); font-weight: 700; font-display: swap; }
        
        /* 배경 및 기본 스타일 */
        body { 
            font-family: 'MaruBuri', sans-serif; 
            background-color: #1a1a2e; 
            color: #e4e4e7; 
            line-height: 1.7; 
            min-height: 100vh; 
            padding: 20px 0; 
            margin: 0;
        }
        .page-container {
            background-color: rgba(37, 40, 59, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.6);
            padding: 1.5rem; 
            max-width: 800px;
            margin: auto;
        }
        
        /* 💡 모바일 여백 최소화 */
        @media (max-width: 639px) { 
            .page-container {
                padding: 1rem 0.75rem; /* 좌우 12px 여백 */
                margin: 0 0.5rem; /* 좌우 8px 마진 */
            }
        }
        
        .content-box {
            background-color: rgba(251, 191, 36, 0.1); /* Amber 500의 10% 투명 배경 */
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 5px solid #ee7a40; /* 황태자 테마 */
        }
        .highlight {
            color: #ee7a40; /* 황태자 테마 */
            font-weight: 700;
        }
        .main-text {
            font-size: 1.15rem;
            margin-bottom: 1.5rem;
        }
        .dialogue {
            color: #EF4444; /* Red for dialogue */
            font-weight: 700;
            font-size: 1.3rem;
            text-align: center;
            margin: 1.5rem 0;
        }
    </style>
</head>
<body>

    <div class="page-container mx-4 sm:mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-3xl font-bold text-white mb-2">전생 엿보기</h1>
            <p class="text-lg text-gray-400">황태자</p>
        </header>

        <div class="content-box">
            <p class="main-text">
                유리 렌즈 너머로 그 인물을 보는 순간, 광경뿐만 아니라 소리까지 들려오는 듯한 착각을 느낀다.
            </p>
            
            <p class="main-text">
                활활 타오르는 성, <span class="highlight">검이 부딪히는 소리</span>.
            </p>
            
            <p class="main-text">
                귀족같은 모습의 남자가 외친다.
            </p>
            
            <p class="dialogue">
                "이 나라에 왕은 더 이상 필요 없다!"
            </p>
            
            <p class="main-text">
                눈앞에서 살해당하는 <span class="highlight">아버지와 어머니</span>...
            </p>
            
            <p class="main-text">
                그리고 다음은 <span class="highlight">젊은 왕자</span>의 차례였다.
            </p>
        </div>
    </div>

</body>
</html>
