<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전생 엿보기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 폰트 정의: MaruBuri 웹폰트 적용 */
        @font-face { font-family: 'MaruBuri'; src: url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-Regular.woff2) format('woff2'); font-weight: 400; font-display: swap; }
        @font-face { font-family: 'MaruBuri'; src: url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-Bold.woff2) format('woff2'); font-weight: 700; font-display: swap; }
        
        /* 배경 및 기본 스타일 */
        body { 
            font-family: 'MaruBuri', sans-serif; 
            background-color: #1a1a2e; 
            color: #e4e4e7; 
            line-height: 1.7; 
            min-height: 100vh; 
            padding: 20px 0; 
            margin: 0;
        }
        .page-container {
            background-color: rgba(37, 40, 59, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.6);
            /* 기본 패딩 */
            padding: 1.5rem; 
            max-width: 800px;
            margin: auto;
        }
        
        /* 💡 모바일 여백 최소화 */
        @media (max-width: 639px) { 
            .page-container {
                padding: 1rem 0.75rem; /* 좌우 12px 여백 */
                margin: 0.5rem 0.5rem; /* 상하 8px, 좌우 8px 마진 */
            }
        }
        
        .content-box {
            background-color: rgba(59, 130, 246, 0.1); /* Blue 500의 10% 투명 배경 */
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 5px solid #3B82F6; /* 기사단장 테마 색상 강조 (Blue 500) */
        }
        .highlight {
            color: #60A5FA; /* 기사단장 테마 색상 (Blue 400) */
            font-weight: 700;
        }
        .main-text {
            font-size: 1.15rem;
            margin-bottom: 1.5rem;
        }
        .dialogue {
            color: #EF4444; /* Red for dialogue */
            font-weight: 700;
            font-size: 1.3rem;
            text-align: center;
            margin: 1.5rem 0;
        }
    </style>
</head>
<body>

    <div class="page-container mx-4 sm:mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-3xl font-bold text-white mb-2">전생 엿보기</h1>
            <p class="text-lg text-gray-400">기사단장</p>
        </header>

        <div class="content-box">
            <p class="main-text">
               유리 렌즈 너머로 그 인물을 보는 순간, 광경뿐만 아니라 소리까지 들려오는 듯한 착각을 느낀다.
            </p>
            
            <p class="main-text">
                어두운 밤길. 차가운 땅에 <span class="highlight">제압된 젊은 남자</span>.
            </p>
            
            <p class="main-text">
                그 주위에는 이미 땅에 쓰러진 여자와, <span class="highlight">비천한 남자에게 몸이 구속된 여자</span>가 있다.
            </p>
            
            <p class="main-text">
                제압된 남자는 이미 <span class="highlight">치명상을 입은 듯</span>했지만, 계속 <span class="highlight">머리를 짓눌리고 몸을 거칠게 밟히고 있다</span>.
            </p>
            
            <p class="main-text text-center my-6">
                이윽고 작은 저항의 기운조차 사라진 듯, <span class="text-red-400 font-bold">툭 하고 얼굴을 숙인 채 움직이지 않게 되었다.</span>
            </p>
        </div>
    </div>

</body>
</html>
