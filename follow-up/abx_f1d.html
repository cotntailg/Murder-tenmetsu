<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전생의 기억의 단편</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 폰트 정의: MaruBuri 웹폰트 적용 */
        @font-face { font-family: 'MaruBuri'; src: url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-Regular.woff2) format('woff2'); font-weight: 400; font-display: swap; }
        @font-face { font-family: 'MaruBuri'; src: url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-Bold.woff2) format('woff2'); font-weight: 700; font-display: swap; }
        
        /* 배경 및 기본 스타일 */
        body { 
            font-family: 'MaruBuri', sans-serif; 
            background-color: #1a1a2e; 
            color: #e4e4e7; 
            line-height: 1.7; 
            min-height: 100vh; 
            padding: 20px 0; 
            margin: 0;
        }
        .page-container {
            background-color: rgba(37, 40, 59, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.6);
            /* 기본 패딩: 모바일 최적화 (1rem, 약 16px) */
            padding: 1.5rem; 
            max-width: 800px;
            margin: auto;
        }
        
        /* 💡 모바일 여백 최소화 */
        @media (max-width: 639px) { 
            .page-container {
                padding: 1rem 0.75rem; /* 좌우 12px 여백 */
                margin: 0 0.5rem; /* 좌우 8px 마진 */
            }
        }
        
        .content-box {
            background-color: rgba(96, 165, 250, 0.1); /* 은은한 배경 */
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 5px solid #ee7a40; /* 황태자 색상 강조 */
        }
        .highlight {
            color: #ee7a40; /* 황태자 색상 */
            font-weight: 700;
        }
        .main-text {
            font-size: 1.15rem;
            margin-bottom: 1.5rem;
        }
        .tool-text {
            color: #d1d5db;
            font-style: italic;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="page-container mx-4 sm:mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-3xl font-bold text-white mb-2">전생의 기억의 단편</h1>
            <p class="text-lg text-gray-400">황태자</p>
        </header>

        <div class="content-box">
            <p class="main-text">
                당신은 오른손에 <span class="highlight">고순도의 마석</span>, 왼손에 <span class="highlight">브로치</span>를 들고 있다.
            </p>
            
            <p class="main-text tool-text">
                문득 주위를 보니, 풍경이 변해 있었다.
            </p>
            
            <p class="main-text">
                활활 타오르는 성, 검이 부딪히는 소리.
            </p>
            
            <p class="main-text tool-text">
                누군가가 외친다.
            </p>
            
            <p class="main-text text-red-400 font-bold text-xl text-center my-6">
                "이 나라에 왕은 더 이상 필요 없다!"
            </p>
            
            <p class="main-text">
                눈앞에서 살해당해 가는 가족들...
                그리고 다음은 바로 당신 차례였다.
            </p>
            
            <p class="main-text tool-text">
                차가운 칼날이 몸을 꿰뚫었다고 생각한 순간, 땀에 흠뻑 젖은 자신을 발견했다.
            </p>
            
            <p class="main-text">
                아마 이 <span class="highlight">브로치</span>가 <span class="highlight">마석</span>에 반응한 것 같은데, 도대체 무슨 일이 일어난 걸까?
            </p>
        </div>
    </div>

</body>
</html>
