<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전생의 기억의 단편</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 폰트 정의: MaruBuri 웹폰트 적용 */
        @font-face { font-family: 'MaruBuri'; src: url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-Regular.woff2) format('woff2'); font-weight: 400; font-display: swap; }
        @font-face { font-family: 'MaruBuri'; src: url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-Bold.woff2) format('woff2'); font-weight: 700; font-display: swap; }
        
        /* 배경 및 기본 스타일 */
        body { 
            font-family: 'MaruBuri', sans-serif; 
            background-color: #1a1a2e; 
            color: #e4e4e7; 
            line-height: 1.7; 
            min-height: 100vh; 
            padding: 20px 0; 
            margin: 0;
        }
        .page-container {
            background-color: rgba(37, 40, 59, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.6);
            padding: 1.5rem; 
            max-width: 800px;
            margin: auto;
        }
        
        /* 💡 모바일 여백 최소화 */
        @media (max-width: 639px) { 
            .page-container {
                padding: 1rem 0.75rem; /* 좌우 12px 여백 */
                margin: 0 0.5rem; /* 좌우 8px 마진 */
            }
        }
        
        .content-box {
            background-color: rgba(96, 165, 250, 0.1);
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 5px solid #10B981; /* 당주 테마 색상 강조 (Emerald 500) */
        }
        .highlight {
            color: #10B981; /* 당주 테마 색상 (Emerald 500) */
            font-weight: 700;
        }
        .main-text {
            font-size: 1.15rem;
            margin-bottom: 1.5rem;
        }
        .tool-text {
            color: #d1d5db;
            font-style: italic;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="page-container mx-4 sm:mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-3xl font-bold text-white mb-2">전생의 기억의 단편</h1>
            <p class="text-lg text-gray-400">당주</p>
        </header>

        <div class="content-box">
            <p class="main-text">
                당신은 오른손에 <span class="highlight">고순도의 마석</span>, 왼손에 <span class="highlight">브로치</span>를 들고 있다.
            </p>
            
            <p class="main-text">
                문득 주위를 보니, 풍경이 변해 있었다.
            </p>
            
            <p class="main-text">
                어두운 밤길. 차가운 흙의 감촉.
            </p>
            
            <p class="main-text">
                불타는 듯이 아픈 가슴 상처.
            </p>
            
            <p class="main-text tool-text">
                아, 이건 내가 전에 죽었을 때의...
            </p>
            
            <p class="main-text">
                점점 어두워져 가는 시야.
            </p>
            
            <p class="main-text tool-text">
                마지막으로 보인 것은, 산적과 필사적으로 싸우는 <span class="highlight">기사단장</span>의 모습이었다.
            </p>
            
            <p class="main-text">
                이런 곳에서 만났었다니. 어쩐지 낯이 익다 했어.
            </p>
            
            <p class="main-text tool-text">
                그렇게 생각한 순간, 땀에 흠뻑 젖은 자신을 발견했다.
            </p>
            
            <p class="main-text">
                아마 이 <span class="highlight">브로치</span>가 <span class="highlight">마석</span>에 반응한 것 같은데, 도대체 무슨 일이 일어난 걸까?
            </p>
        </div>
    </div>

</body>
</html>
