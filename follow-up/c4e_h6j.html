<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전생의 기억의 단편</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 폰트 정의: MaruBuri 웹폰트 적용 */
        @font-face { font-family: 'MaruBuri'; src: url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-Regular.woff2) format('woff2'); font-weight: 400; font-display: swap; }
        @font-face { font-family: 'MaruBuri'; src: url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-Bold.woff2) format('woff2'); font-weight: 700; font-display: swap; }
        
        /* 배경 및 기본 스타일 */
        body { 
            font-family: 'MaruBuri', sans-serif; 
            background-color: #1a1a2e; 
            color: #e4e4e7; 
            line-height: 1.7; 
            min-height: 100vh; 
            padding: 20px 0; 
            margin: 0;
        }
        .page-container {
            background-color: rgba(37, 40, 59, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.6);
            padding: 1.5rem; 
            max-width: 800px;
            margin: auto;
        }
        
        /* 💡 모바일 여백 최소화 */
        @media (max-width: 639px) { 
            .page-container {
                padding: 1rem 0.75rem; /* 좌우 12px 여백 */
                margin: 0 0.5rem; /* 좌우 8px 마진 */
            }
        }
        
        .content-box {
            background-color: rgba(96, 165, 250, 0.1);
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 5px solid #EC4899; /* 공작 영애 테마 색상 강조 (Pink 500) */
        }
        .highlight {
            color: #EC4899; /* 공작 영애 테마 색상 (Pink 500) */
            font-weight: 700;
        }
        .main-text {
            font-size: 1.15rem;
            margin-bottom: 1.5rem;
        }
        .tool-text {
            color: #d1d5db;
            font-style: italic;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="page-container mx-4 sm:mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-3xl font-bold text-white mb-2">전생의 기억의 단편</h1>
            <p class="text-lg text-gray-400">공작 영애</p>
        </header>

        <div class="content-box">
            <p class="main-text">
                당신은 오른손에 <span class="highlight">고순도의 마석</span>, 왼손에 <span class="highlight">브로치</span>를 들고 있다.
            </p>
            
            <p class="main-text tool-text">
                문득 주위를 보니, 풍경이 변해 있었다.
            </p>
            
            <p class="main-text">
                차가운 비. 내 발은 저절로 밤길을 걸어가고 있다.
            </p>
            
            <p class="main-text tool-text">
                아, 최악이야. 이 광경은 지금도 선명하게 기억하고 있어.
            </p>
            
            <p class="main-text">
                왜냐면 있잖아―― 고개를 들면 거기엔 <span class="highlight">빨간 신호등</span>.
            </p>
            
            <p class="main-text text-red-400 font-bold text-xl text-center my-6">
                그리고 고막이 찢어질 듯한 트럭 경적 소리.
            </p>
            
            <p class="main-text tool-text">
                쿵, 둔탁한 충격이 몸을 덮친 순간, 땀에 흠뻑 젖은 자신을 발견했다.
            </p>
            
            <p class="main-text">
                아마 이 <span class="highlight">브로치</span>가 <span class="highlight">마석</span>에 반응한 것 같은데, 도대체 무슨 일이 일어난 걸까?
            </p>
        </div>
    </div>

</body>
</html>
