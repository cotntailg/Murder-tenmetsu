<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>머더미스 천멸급 사전 준비</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
/* 폰트 정의: @font-face 규칙 추가 */
    @font-face {
        font-family: 'MaruBuri';
        src: url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-ExtraLight.woff2) format('woff2');
        font-weight: 200;
        font-display: swap;
    }
    @font-face {
        font-family: 'MaruBuri';
        src: url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-Light.woff2) format('woff2');
        font-weight: 300;
        font-display: swap;
    }
    @font-face {
        font-family: 'MaruBuri';
        src: url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-Regular.woff2) format('woff2');
        font-weight: 400;
        font-display: swap;
    }
    @font-face {
        font-family: 'MaruBuri';
        src: url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-SemiBold.woff2) format('woff2');
        font-weight: 600;
        font-display: swap;
    }
    @font-face {
        font-family: 'MaruBuri';
        src: url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-Bold.woff2) format('woff2');
        font-weight: 700;
        font-display: swap;
    }
    body {
      font-family: 'MaruBuri', sans-serif;
      background-image: url('../assets/images/bg_ch.png'); 
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    /* 새로 추가된 이미지 스타일 */
    .header-image {
        max-width: 100%;
        height: auto;
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col justify-center items-center bg-black/60 backdrop-blur-md">
  
  <header class="mb-10 text-center animate-fade-in">
    <h1 class="text-5xl font-bold mb-2 drop-shadow-lg">사전 준비</h1>
  </header>

  <div class="mb-10 w-full max-w-xl px-6 animate-fade-in">
      <img src="../assets/images/logo.png" alt="시나리오 주요 이미지" class="header-image mx-auto" />
  </div>

  <main class="grid grid-cols-1 sm:grid-cols-2 gap-6 px-6 w-full max-w-3xl animate-fade-in">
    <a href="character.html" class="bg-white/20 hover:bg-white/30 rounded-2xl p-6 text-center shadow-lg transition">
      <h2 class="text-2xl font-bold mb-2">캐릭터 공개 정보</h2>
      <p>담당 캐릭터를 정하기 전에 읽어주세요</p>
    </a>
    
    <a href="story.html" class="bg-white/20 hover:bg-white/30 rounded-2xl p-6 text-center shadow-lg transition">
      <h2 class="text-2xl font-bold mb-2">줄거리</h2>
      <p>이야기의 줄거리</p>
    </a>
    
    </main>

  <footer class="mt-10 text-sm opacity-70">© 2025 cottontailgames </footer>

  <script>
    document.body.classList.add("opacity-0");
    window.addEventListener("load", () => {
      document.body.classList.remove("opacity-0");
      document.body.classList.add("transition", "duration-1000", "opacity-100");
    });
  </script>
</body>
</html>
