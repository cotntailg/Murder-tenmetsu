<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>웹툰 프로젝트</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('assets/images/main_bg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col justify-center items-center bg-black/60 backdrop-blur-md">
  <header class="mb-10 text-center animate-fade-in">
    <h1 class="text-5xl font-bold mb-2 drop-shadow-lg">✨ 웹툰 프로젝트 ✨</h1>
    <p class="text-xl">당신을 이 세계로 초대합니다</p>
  </header>

  <main class="grid grid-cols-1 sm:grid-cols-3 gap-6 px-6 w-full max-w-5xl animate-fade-in">
    <a href="character.html" class="bg-white/20 hover:bg-white/30 rounded-2xl p-6 text-center shadow-lg transition">
      <h2 class="text-2xl font-bold mb-2">캐릭터 정보</h2>
      <p>등장인물들의 비밀을 엿보세요</p>
    </a>
    <a href="story.html" class="bg-white/20 hover:bg-white/30 rounded-2xl p-6 text-center shadow-lg transition">
      <h2 class="text-2xl font-bold mb-2">줄거리</h2>
      <p>이야기의 시작과 흐름을 소개합니다</p>
    </a>
    <a href="setting.html" class="bg-white/20 hover:bg-white/30 rounded-2xl p-6 text-center shadow-lg transition">
      <h2 class="text-2xl font-bold mb-2">사전 설정서</h2>
      <p>세계관 문서를 다운로드하세요</p>
    </a>
  </main>

  <footer class="mt-10 text-sm opacity-70">© 2025 Webtoon Project</footer>

  <script>
    document.body.classList.add("opacity-0");
    window.addEventListener("load", () => {
      document.body.classList.remove("opacity-0");
      document.body.classList.add("transition", "duration-1000", "opacity-100");
    });
  </script>
</body>
</html>
